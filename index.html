<!DOCTYPE html>

<html>
	
<head>
	<title>The Infinite Other</title>
	<link rel='stylesheet' type='text/css' href='css/index.css' media='screen' />

</head>


<body>
	<div class='splash-screen'>
	</div>

	<header>
		<h1>The Infinite Other</h1>
		<p>Some witty quip</p>
		<hr>
		<p>Press left and right arrows to move, and space to fire</p>
		<br>
	</header>

	<div class='game-container'>


		<section class='field'>

			<div class='top'></div>

			<div class='object others row row-1' data-direction='left' data-top='0' data-left='0'></div>
			<div class='object others row row-2' data-direction='left' data-top='2' data-left='0'></div>
			<div class='object others row row-3' data-direction='left' data-top='4' data-left='0'></div>
			<div class='object others row row-4' data-direction='left' data-top='6' data-left='0'></div>
			<div class='object others row row-5' data-direction='left' data-top='8' data-left='0'></div>

			<div class='object barriers'></div>

		</section> <!-- end .field -->

		<section class='sidebar'>
			<!-- At the end, score will be closest to bottom is most? -->
			<!-- Is this in the sidebar? Called score? -->
			<div class='distance-to-bottom'></div>
		</section>

	</div> <!-- end .game-container -->

</body>


<!-- Scripts -->
<!-- Third Party -->
	<script language='javascript' type='text/javascript' src='js/third-party/keypress.js'></script>

<!-- Domestic -->
	<script language='javascript' type='text/javascript' src='js/util.js'></script>
	<script language='javascript' type='text/javascript' src='js/Bullet.js'></script>
	<script language='javascript' type='text/javascript' src='js/other.js'></script>
	<script language='javascript' type='text/javascript' src='js/player.js'></script>
	<script language='javascript' type='text/javascript' src='js/Rows.js'></script>
	<script language='javascript' type='text/javascript' src='js/Field.js'></script>
	<script language='javascript' type='text/javascript' src='js/StatsDisplay.js'></script>
	<script language='javascript' type='text/javascript' src='js/Board.js'></script>
	<script language='javascript' type='text/javascript' src='js/update.js'></script>
	<script language='javascript' type='text/javascript' src='js/main.js'></script>


</html>
